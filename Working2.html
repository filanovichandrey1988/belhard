<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      div {
        color: red;
        font-size: 48px;
        font-weight: 900;
      }
      p {
        color: #acd;
        background-color: #123;
        font-style: italic;
        text-align: center;
        font-family: monospace;
        font-size: 36px;
        line-height: 72px;
      }
      span {
        background-color: yellow;
        text-decoration: line-through wavy 3px;
        font-size: 60px;
      }
    </style>
  </head>
  <body>
    <div>This is div</div>
    <p>This is p</p>
    <span>Span1</span>
    <span>Span2</span>
    <span>Span3</span>
  </body>
</html>
